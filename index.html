<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>VistaPanel Login Page</title>
    <link href="style.css" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body  class=" d-flex flex-column">
    <script src="theme.js"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="card card-md">
          <div class="card-body text-center py-4 p-sm-5">
            <h1 class="mt-5">Login to VistaPanel</h1>
            <p class="text-muted">This is a custom login page for VistaPanel.</p>
          </div>
          <div class="hr-text hr-text-center hr-text-spaceless">authentication</div>
          <div class="card-body">
            <form action="https://cpanel.byethost.com/login.php" method="post" name="login" class="mb-3" >
              <label for="mod_login_username" class="form-label">Username<input name="uname" id="mod_login_username" type="text" class="form-control ps-1" alt="username" pattern="^prefix_.*" minlength="10" placeholder="prefix_" maxlength="14"/></label>
              <label for="mod_login_password" class="form-label">Password<input type="password" id="mod_login_password" name="passwd" class="form-control ps-1" alt="password"/></label>
              <div class="form-hint">To make it function properly, you have to modify some code, such as the <code>pattern</code> and the <code>action</code>.</div>
              <div class="row align-items-center mt-3">
                <div class="col">
                  <div class="btn-list justify-content-end">
                    <a href="https://cpanel.byethost.com/lostpassword.php" class="btn btn-link link-secondary">
                      Reset your password
                    </a>
                    <input type="submit" name="Submit" class="btn btn-primary" value="Login" />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
